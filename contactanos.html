<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos_registro.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container">
        <h1>Contactanos</h1>
        <form action="procesar_registro.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" >
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" class="form-control" >
            </div>
            <div class="form-group">
                <label for="inquietud">Inquietud:</label>
                <textarea id="inquietud" name="inquietud" class="form-control"></textarea>
            </div>
            <a href="index.html" class="btn btn-primary">Enviar</a>


        </form>
    </div>
</body>
</html>
